	<script type="text/javascript">
		var map;
		$(document).ready(function() {
			prettyPrint();
			map = new GMaps({
				div: '#map',
				lat: -12.043333,
				lng: -77.028333
			});
			var path = [];
			var p = [
				[-12.040397656836609, -77.03373871559225],
				[-12.040248585302038, -77.03993927003302],
				[-12.050047116528843, -77.02448169303511],
				[-12.044804866577001, -77.02154422636042]
			];
			for (var i in p) {
				latlng = new google.maps.LatLng(p[i][0], p[i][1]);
				path.push(latlng);
			}
			polygon = map.drawPolygon({
				paths: path,
				strokeColor: '#BBD8E9',
				strokeOpacity: 1,
				strokeWeight: 3,
				fillColor: '#BBD8E9',
				fillOpacity: 0.6
			});

		});
		
		var socket = io('http://localhost');

		socket.on('location', function(data) {
			console.log(data);
			map.addMarker({
				lat: -12.043333,
				lng: -77.028333,
				draggable: true,
				fences: [polygon],
				outside: function(m, f) {
					demo.initChartist();
					$.notify({
						icon: 'ti-bell',
						message: "<b>Tracking Pet:</b> - Tu mascota ha salido del area."
					}, {
						type: 'danger',
						timer: 4000
					});
				}
			});
		});
	</script>
